<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>结果同级</title>
    <link rel="stylesheet" href="/static/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="/static/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/static/css/ihealth.style.min.css">
</head>
<body>

<div id="ihealth-layout" class="theme-tradewind">
    <div class="main px-lg-4 px-md-4">
        <div class="body d-flex py-3">
            <div class="container-xxl">
                <div class="row align-items-center">
                    <div class="border-0 mb-4">
                        <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                            <h3 class="fw-bold mb-0">结果统计</h3>
                        </div>
                    </div>
                </div>

                <div class="row align-item-center">
                    <div class="col-md-12">    
                        <div class="card mb-3">
                            <div class="card-header py-3  bg-transparent border-bottom-0">
                                <h6 class="mb-0 fw-bold "></h6> 
                                <p>文件总数: <code>&lt; {{.filesTotal}} &gt;</code>系统调用总数： <code>&lt; {{.seedsTotal}} &gt;</code>.</p>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            
                                          <tr>
                                            <th scope="col">配置</th>
                                            <th scope="col">进程总数</th>
                                            <th scope="col">提取的进程总数</th>
                                            <th scope="col">提取的系统调用</th>
                                          </tr>
                                          
                                        </thead>
                                        <tbody>
                                            {{range .result}}
                                          <tr>
                                            <th scope="row">{{.Distill}}</th>
                                            <td>{{.ProTotal}}</td>
                                            <td>{{.DistilledPro}}</td>
                                            <td>{{.ValidCalls}}</td>
                                          </tr>
                                          {{end}}
                                        </tbody>
                                      </table>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>

            </div>
        </div>
    </div>
  
</div>

<script src="/static/script/libscripts.bundle.js"></script>
<script src="/static/script/dataTables.bundle.js"></script>
<script src="/static/script/template.js"></script>
<script>
    $(document).ready(function() {
       $('#patient-table')
       .addClass( 'nowrap' )
       .dataTable( {
           responsive: true,
           columnDefs: [
               { targets: [-1, -3], className: 'dt-body-right' }
           ]
       });
   });

</script>
 
</body>
</html>
